<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <title>TV</title>
  <link rel="stylesheet" href="/static/lib/bootstrap/css/bootstrap.min.css" media="screen">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato">

  <link rel="stylesheet" href="/static/css/main.css" media="screen">
  <link rel="stylesheet" href="/static/css/index.css" media="screen">
  <link rel="stylesheet" href="/static/css/search-results.css" media="screen">

</head>
<body>

  <div class="container">

    <header>
      <div class="row">
        <div class="col-md-8">
          <h1><a href="/">TV DB</a></h1>
        </div>
        <div class="col-md-4">
          <form action="{% url 'core.views.search' %}" method="get" class="search">
            <input type="text" name="query" placeholder="Add new series..." value="{{ series_search_query }}" class="new-series form-control">
          </form>
        </div>
      </div>
    </header>

    {% block body %}{% endblock %}

    <footer>
      Synced with TheTVDB: <strong>{{ last_update|date:"F jS" }}</strong>
    </footer>

  </div>

{# Global csrf_token - used by AJAX-requests #}
{% csrf_token %}

{# Libs #}
<script src="/static/lib/jquery/jquery-2.0.3.min.js"></script>
<script src="/static/lib/bootstrap/js/bootstrap.min.js"></script>

{# Setup #}
<script src="/static/js/setup.js"></script>

{# Dynamic (runs on document.ready) #}
<script src="/static/js/main.js"></script>

</body>
</html>
