<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <title>TV</title>
  <link rel="stylesheet" href="/static/lib/bootstrap/css/bootstrap.min.css" media="screen">
  <link rel="stylesheet" href="/static/lib/bootstrap/css/bootstrap-responsive.min.css" media="screen">

  <link rel="stylesheet" href="/static/css/main.css" media="screen">

  {# Libs #}
  <script src="/static/lib/jquery/jquery-1.8.3.min.js"></script>
  <script src="/static/lib/bootstrap/js/bootstrap.min.js"></script>

  {# Setup #}
  <script src="/static/js/setup.js"></script>

  {# Dynamic (runs on document.ready) #}
  <script src="/static/js/main.js"></script>

</head>
<body>
  <div class="container">

    <header>
      <div class="row">
        <div class="span8">
          <h1><a href="/">TV DB</a></h1>
        </div>
        <div class="span4">
          <form action="{% url app.views.search %}" method="get">
            <input type="text" name="query" placeholder="Add new series..." value="{{ series_search_query }}" class="new-series input-xlarge">
          </form>
        </div>
      </div>
    </header>

    {% block body %}{% endblock %}

    <footer>
      <a class="sync" href="{% url app.views.sync_series %}"><i class="icon-refresh"></i> Resync everything</a>
    </footer>

  </div>

{# Global csrf_token - used by AJAX-requests #}
{% csrf_token %}

</body>
</html>
