{% extends 'layout.html' %}

{% block body %}

<table class="table">
  <tr>
    <th>Show</th>
    <th>Last seen</th>
    <th>Newest</th>
  </tr>
  {% for show in series %}
    <tr>
      <td><a href="{% url app.views.show show.id %}">{{ show.name }}</a></td>
      <td>{{ show.last_seen }}</td>
      <td>{{ show.get_newest_episode.get_number }}</td>
    </tr>
  {% endfor %}
</table>

{% endblock %}
